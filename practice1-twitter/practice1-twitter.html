<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tweet box</title>
    <link rel="stylesheet" href="practice1-twitter.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
</head>
<body>

<div class="container">
    <div class="tweet-box">
        <div class="header">
            <div class="avatar"></div>
            <div class="info-line">
                <div class="name">Name</div>
                <div class="username">@username</div>
            </div>
            <span class="material-symbols-outlined arrow-icon">expand_more</span>
        </div>
        <div class="tweet-content">Your tweet here!</div>
        <div class="date-time">
            <div class="date-time">
                <span class="time">12:00 P.M</span>
                |
                <span class="date">Jun 1, 2020</span>
            </div>
        </div>
        <div class="divider"></div>
        <div class="icons">
            <div class="comment">
                <span class="material-symbols-outlined">quick_phrases</span>
                <span class="numbers">44</span>
            </div>
            <div class="retweet">
                <span class="material-symbols-outlined">reply</span>
                <span class="numbers">3</span>
            </div>
            <div class="like">
                <div class="material-symbols-outlined ">favorite</div>
                <span class="numbers">3,500</span>
            </div>
            <div class="share">
                <span class="material-symbols-outlined">download</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
